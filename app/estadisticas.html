    <script type="text/javascript">

        $(document).on("pageinit", "#panel-fixed-page1", function (event) {

            cargarestadistica();
        });


        function cargarestadistica(){
            $.ajax({
                type: "POST",
                url: "http://190.109.185.138:8086/Service1.svc/" + "Get_ResultadosC",
                data: {},
                contentType: "application/json; charset=utf-8",
                dataType: "jsonp",
                jsonpCallback: "Get_ResultadosC",
                async: false,
                success: function (result) {
                    var chartData = (typeof result) == 'string' ? eval('(' + result + ')') : result;


                    $.each(chartData, function (i, item) {
                        if (item.porcentaje != 0) {
                            AmCharts.ready(function () {
                                // SERIAL CHART
                                chart = new AmCharts.AmSerialChart();
                                chart.dataProvider = chartData;
                                chart.categoryField = "nombre";
                                // the following two lines makes chart 3D
                                chart.depth3D = 20;
                                chart.angle = 30;

                                // AXES
                                // category
                                var categoryAxis = chart.categoryAxis;
                                categoryAxis.labelRotation = 90;
                                categoryAxis.dashLength = 5;
                                categoryAxis.gridPosition = "start";

                                // value
                                var valueAxis = new AmCharts.ValueAxis();
                                valueAxis.title = "Porcentaje (%)";
                                valueAxis.dashLength = 5;
                                chart.addValueAxis(valueAxis);

                                // GRAPH
                                var graph = new AmCharts.AmGraph();
                                graph.valueField = "porcentaje";
                                graph.colorField = "color";
                                graph.balloonText = "<span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>";
                                graph.type = "column";
                                graph.lineAlpha = 0;
                                graph.fillAlphas = 1;
                                chart.addGraph(graph);

                                // CURSOR
                                var chartCursor = new AmCharts.ChartCursor();
                                chartCursor.cursorAlpha = 0;
                                chartCursor.zoomable = false;
                                chartCursor.categoryBalloonEnabled = false;
                                chart.addChartCursor(chartCursor);

                                chart.creditsPosition = "top-right";
                                // WRITE
                                chart.write("chartdiv");
                            });
                        }
                    });




                },
                error: function (jqXHR, status, error) {
                    alert(error + "-" + jqXHR.responseText);
                }
            });

        }
            

    </script>

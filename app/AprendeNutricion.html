<head>

    <script>

        $(document).on("pageinit", "#pagina2", function (event) {
            var aux = "";
            $('#Div1').html('<ul id="dato" data-inset="true" data-role="listview" class="ui-listview ui-listview-inset ui-corner-all ui-shadow"></ul>');
            $.ajax({

                type: "GET",
                url: "http://servicedatosabiertoscolombia.cloudapp.net/v1/Hospital_de_Kennedy/salvandocorazonesfundacioncardioinfantil?&$format=json",
                data: {},
                contentType: "application/json; charset=utf-8",
                dataType: "jsonp",
                jsonpCallback: "listRiesgo",
                async: false,
                success: function (result) {

                    var tipo = (typeof result.d) == 'string' ? eval('(' + result.d + ')') : result.d;
                    mostrarTipo2Aleatorio(tipo);


                },
                error: function (jqXHR, status, error) {
                    alert(error + "-" + jqXHR.responseText);
                }
            });

        });

        function mostrarTipo2Aleatorio(tipo) {


            var r = Math.floor((Math.random() * tipo.length) + 1);
            var item = tipo[r];

            var r2 = Math.floor((Math.random() * 4) + 1);
            if (r2 == 1) {

                if (item.tipo_1 == "") {
                    mostrarTipo2Aleatorio(tipo);
                } else {
                    
                    $('#Dato').append('<div id="Dato"><center><p style="font-size: 17px;">' + item.tipo_1 + '</p></center></div>');
                }

            } else if (r2 == 2) {
                if (item.tipo_2 == "") {
                    mostrarTipo2Aleatorio(tipo);
                } else {
                    
                    $('#Dato').append('<div id="Dato"><center><p style="font-size: 17px;">' + item.tipo_2 + '</p></center></div>');
                }

            } else if (r2 == 3) {
                if (item.tipo_3 == "") {
                    mostrarTipo2Aleatorio(tipo);
                } else {
                    
                    $('#Dato').append('<div id="Dato"><center><p style="font-size: 17px;">' + item.tipo_3 + '</p></center></div>');
                }

            } else if (r2 == 4) {
                if (item.tipo_4 == "") {
                    mostrarTipo2Aleatorio(tipo);
                } else {
                    
                    $('#Dato').append('<div id="Dato"><center><p style="font-size: 17px;">' + item.tipo_4 + '</p></center></div>');
                }

            }

        }


    </script>

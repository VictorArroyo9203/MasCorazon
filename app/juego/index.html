<script type="text/javascript">
	function openItems(val) {
		$("#items").fadeOut(500, function() {
			$("#"+val+".page1").fadeIn(500);
		});
	}

	function closeItems(val) {
		$("#"+val+".page1").fadeOut(500, function() {
			$("#items").fadeIn(500);
		});
	}

	function moveRight(sig) {
		act = sig-1;
		$("#fisica.page"+act).fadeOut(500, function() {
			$("#fisica.page"+sig).fadeIn(500);
		});
		
	}

	function moveLeft(sig) {
		act = sig+1;
		$("#fisica.page"+act).fadeOut(500, function() {
			$("#fisica.page"+sig).fadeIn(500);
		});
	}

	function inicio(){

	}

	function moveRightN(sig) {
		act = sig-1;
		$("#nutricion.page"+act).fadeOut(500, function() {
			$("#nutricion.page"+sig).fadeIn(500);
		});
		
	}

	function moveLeftN(sig) {
		act = sig+1;
		$("#nutricion.page"+act).fadeOut(500, function() {
			$("#nutricion.page"+sig).fadeIn(500);
		});
	}


	function updateVida (val) {
		$(".progress-bar span").css('width',val+"%");
		if (val>65) {
			$( "#bar" ).removeClass( "green" );
			$( "#bar" ).removeClass( "orange" );
			$( "#bar" ).removeClass( "red" );
			$( "#bar" ).addClass( "green" );
		} else if(val<30) {
			$( "#bar" ).removeClass( "green" );
			$( "#bar" ).removeClass( "orange" );
			$( "#bar" ).removeClass( "blue" );
			$( "#bar" ).addClass( "red" );
		} else if (val>=50) {
			$( "#bar" ).removeClass( "green" );
			$( "#bar" ).removeClass( "blue" );
			$( "#bar" ).removeClass( "red" );
			$( "#bar" ).addClass( "orange" );
		}
	}
</script>
